<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <h1>Form Submit Example</h1>
        <form id="contactForm" target="_blank" action="https://formsubmit.co/c8ad5f7b1d1762a51debc965de45341a" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <div class="form-group">
                <div class="form-row mb-2">
                    <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="Name*" required>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Email*" required>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col">
                        <textarea name="message" class="form-control"  placeholder="Message*" rows="10" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <button type="submit" class="btn-highlight">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <script>
    		$(document).ready(function(){
    			$('.form').on('submit', function(){
    				swal("Title", "Message Content", "success", {
    					button: "Ok",
    				});
    			});
    		});
    		
    		var frm = $('#contactForm');
    		var msg_res ='';
    
    		frm.submit(function (e) {
    
    			e.preventDefault();
    
    			$.ajax({
    					type: frm.attr('method'),
    					method: "POST",
    					url: "https://formsubmit.co/el/vupawa",
    					dataType: 'html',
    					accepts: 'application/json',
    					data: frm.serialize(),
    					success: function (response) {
    					$("#message").html(response);
    									if(response != msg_res){
    													msg_res = response; //store new response
    													alert('New message received');
    											}
    					},
    					error: function (data) {
    									console.log('An error occurred.');
    									console.log(data);
    					}
    				});
    					return false; // here a change
    		});
    	</script>
    </body>
</html>
