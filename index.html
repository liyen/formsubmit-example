<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Form Submit Example</h1>
        <form target="_blank" action="https://formsubmit.co/c8ad5f7b1d1762a51debc965de45341a" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://www.aurismart.com">
            <div class="form-group">
                <div class="form-row mb-2">
                    <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="Name*" required>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Email*" required>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col">
                        <textarea name="message" class="form-control"  placeholder="Message*" rows="10" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <button type="submit" class="btn-highlight">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
